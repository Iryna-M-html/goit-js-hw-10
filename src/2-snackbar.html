<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 3</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load
      src="./partials/header.html"
      icon-path="./img/sprite.svg#logo"
      highlight-curr="active"
    />

    <main>
      <div class="container">
        
        <form class="form">
          <label class="label">
            Delay (ms)
            <input type="number" name="delay" class="input" required />
          </label>
    
          <fieldset class="fieldset">
            <legend class="legend">State</legend>
            <label class="radio-label">
              <input type="radio" name="state" value="fulfilled" class="radio" required />
              Fulfilled
            </label>
            <label class="radio-label">
              <input type="radio" name="state" value="rejected" class="radio" required />
              Rejected
            </label>
          </fieldset>
    
          <button type="submit" class="btn">Create notification</button>
        </form>
      </div>
    </main>
    <load src="./partials/footer.html" />
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
